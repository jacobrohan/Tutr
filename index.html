<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        .page-background {
            background: url(https://images.pexels.com/photos/448835/pexels-photo-448835.jpeg?cs=srgb&dl=book-book-pages-college-448835.jpg&fm=jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
        .cta {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5rem;
        }
    </style>
</head>
<body>
  <div class="page-background">
    <div class="cta container rounded text-center text-white">
            <h1>Teach and Learn</h1>
            <p class="lead p-3">
                Tutr is world's first platform for high performing students to get rewarded by their peers for organising peer teaching sessions. <br>
            </p>
            <form action="https://submit-form.com/bbab2288-06d5-4608-b0dd-899cd3926fcb" method="POST" class="form-inline justify-content-center">
              <input type="email" name="email" class="form-control form-control-lg mr-2" placeholder="Enter your email...">
              <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
              </form>
            </form>
            <p class="lead p-1">
                <font size="2">We promise we won't spam you!</font>
            </p>
        </div>
  </div>
</body>
</html>
